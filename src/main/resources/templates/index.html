<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div class="container" style="margin-top: 20px">
<div class="row">
    <form action="/registrationPage" method="get">

       <div class="col-md-6 btn btn-lg">
        <input type="submit" value="Zaregistrovat se"/>
       </div>
    </form>

</div>
</div>
<div class="row">
<div class="col-md-6 col-md-offset-3">
<p th:if="${loginError}" class="error">Wrong user or password</p>
</div>
</div>
<div id="logform" class="container" >
    <form class="form-horizontal" id="log" th:action="@{/authenticateUser}" method="post" style="display: block;">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="login">Uživatelské jméno</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="username" id="login" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="heslo">Heslo</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="password" id="heslo" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Přihlásit se</button>
        </div>
    </form>
</div>



</body>
</html>
